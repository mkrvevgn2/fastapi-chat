<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Chat</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    #messages { list-style: none; padding: 0; max-height: 300px; overflow-y: auto; }
    li { margin-bottom: 5px; background: #fff; padding: 8px; border-radius: 5px; }
    input { padding: 6px; margin-right: 5px; }
    button { padding: 6px 10px; }
  </style>
</head>
<body>
  <h2>üí¨ FastAPI WebSocket Chat</h2>
  <input id="username" placeholder="–í–∞—à–µ –∏–º—è" />
  <input id="msg" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ" />
  <button onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <ul id="messages"></ul>

  <script>
    const ws = new WebSocket("wss://43cc-35-233-147-240.ngrok-free.app/ws/chat");

    let latitude = null;
    let longitude = null;

    navigator.geolocation.getCurrentPosition(
      (pos) => {
        latitude = pos.coords.latitude;
        longitude = pos.coords.longitude;
      },
      (err) => {
        console.warn("–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–ª—É—á–µ–Ω–∞:", err.message);
      },
      { enableHighAccuracy: true, timeout: 5000 }
    );

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      const distInfo = data.distance_km !== null ? ` (~${data.distance_km.toFixed(1)} –∫–º –æ—Ç –≤–∞—Å)` : '';
      const msg = document.createElement("li");
      msg.textContent = `[${data.timestamp}] ${data.username}: ${data.message}${distInfo}`;
      document.getElementById("messages").appendChild(msg);
    };

    function send() {
      const username = document.getElementById("username").value || "–ê–Ω–æ–Ω–∏–º";
      const message = document.getElementById("msg").value;

      const payload = {
        username,
        message,
        latitude,
        longitude
      };

      ws.send(JSON.stringify(payload));
      document.getElementById("msg").value = "";
    }
  </script>
</body>
</html>
